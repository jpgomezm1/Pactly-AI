version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: contract_user
      POSTGRES_PASSWORD: contract_pass
      POSTGRES_DB: contract_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contract_user -d contract_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://contract_user:contract_pass@postgres:5432/contract_db
      DATABASE_URL_SYNC: postgresql://contract_user:contract_pass@postgres:5432/contract_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-change-in-prod}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_MOCK_MODE: ${LLM_MOCK_MODE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - file_storage:/app/storage

  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: celery -A workers.celery_app:celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://contract_user:contract_pass@postgres:5432/contract_db
      DATABASE_URL_SYNC: postgresql://contract_user:contract_pass@postgres:5432/contract_db
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_MOCK_MODE: ${LLM_MOCK_MODE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - file_storage:/app/storage

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public

volumes:
  pgdata:
  file_storage:
